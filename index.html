<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Choose For Me</title>
    </head>
    <body>
        <h1>Choose For Me</h1>
        <h3>Can't decide what to pick?</h3>
        <p>Let us choose randomly for you.</p>
        <form id="choice-form">
            <div class="choice-wrapper">
                <label for="choice-1" class="choice-label">Choice 1</label>
                <input type="text" class="user-choice" name="choice-1" required/>
            </div>
            <div class="choice-wrapper">
                <label for="choice-2" class="choice-label">Choice 2</label>
                <input type="text" class="user-choice" name="choice-2" required/>
            </div>
            <button type="submit">Choose</button>
        </form>
    </body>
</html>
